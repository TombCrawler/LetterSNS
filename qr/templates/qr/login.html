{% extends "qr/layout.html" %}


{% block body%}
<div style="margin-left: 20px;">
    <h2 id="order">Login</h2>

    {% if message %}
         <div>{{ message }}</div>
    {% endif %}    
    
    <form action="{% url 'login' %}" method="post">
         {% csrf_token %}
         <div class="form-group">
            <input type="text" autofocus class="form-control"  name="username" placeholder="Username" style="width: 200px;">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width: 200px;">
         </div>
         <!-- value="Login" means teh text of Login appears on the button -->
            <input type="submit" class="btn btn-primary"  value="Login">
    </form>
   <br>
   <p id="order">Not registered yet?<a href="{% url 'register' %}"> You can register here</a></p>
   <p id="order">Forgot password?<a class="m-auto" href="{% url 'password_reset' %}"> Reset the password</a></p>
   <br>
   <p class="back_to_top"><a href="{% url 'index' %}">Back to top</a></p>

</div>  
<div>
  
</div>

{% endblock %}
